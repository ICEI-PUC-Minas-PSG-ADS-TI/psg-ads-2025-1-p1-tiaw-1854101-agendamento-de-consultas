<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detalhes do Profissional</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Informações do Profissional</h1>
    <div id="detalhes-perfil"></div>
    <a href="index.html" class="botao-voltar">← Voltar</a>

  </div>

  <script>
    const profissionais = [
        {
            id: 1,
            nome: "Dr. Augusto",
            especialidade: "Cardiologista",
            foto: "cardiologista-removebg-preview.png",
            descricao: "Especialista em doenças do coração com mais de 15 anos de experiência."
        },
        {
            id: 2,
            nome: "Dra. Sara",
            especialidade: "Pediatra",
            foto: "pediatra-removebg-preview.png",
            descricao: "Atendimento humanizado para crianças e adolescentes."
        },
        {
            id: 3,
            nome: "Dr. Renato",
            especialidade: "Dermatologista",
            foto: "dermatologista-removebg-preview.png",
            descricao: "Tratamentos modernos para pele, cabelo e unhas."
        },
        {
            id: 4,
            nome: "Dr. Vantur",
            especialidade: "Ortopedista",
            foto: "ortopedista-removebg-preview.png",
            descricao: "Atendimento em reabilitação e cirurgias ortopédicas."
        }
    ];

    function obterId() {
        const params = new URLSearchParams(window.location.search);
        return parseInt(params.get("id"));
    }

    function mostrarDetalhes() {
        const id = obterId();
        const profissional = profissionais.find(p => p.id === id);

        const container = document.getElementById("detalhes-perfil");

        if (profissional) {
            container.innerHTML = `
                <img src="${profissional.foto}" alt="${profissional.nome}" style="width:150px;">
                <h2>${profissional.nome}</h2>
                <h4>${profissional.especialidade}</h4>
                <p>${profissional.descricao}</p>
            `;
        } else {
            container.innerHTML = "<p>Profissional não encontrado.</p>";
        }
    }

    mostrarDetalhes();
  </script>
</body>
</html>
